<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #screenshot {
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tvarkarastis</h1>
  <button onclick="fetchScreenshot()">Get Screenshot</button>

  <div id="image-container">
    <!-- The screenshot image will be inserted here -->
    <img id="screenshot" src="" alt="Screenshot will appear here" style="display:none;" />
  </div>

  <script>
    // Function to fetch the screenshot from the API and display it
    async function fetchScreenshot() {
      try {
        const response = await fetch('http://185.80.130.212:3000/api/fetchSheet');
        
        if (!response.ok) {
          throw new Error('Failed to fetch screenshot (API)');
        }

       // Convert the response to a blob (binary large object)
       const blob = await response.blob();

// Create an object URL for the image
const imageUrl = URL.createObjectURL(blob);

// Set the image URL to the src of the img tag
const screenshotImg = document.getElementById('screenshot');
screenshotImg.src = imageUrl;
screenshotImg.style.display = 'block';  // Show the image
      } catch (error) {
        console.error('Error fetching screenshot:', error);
        alert('Failed to fetch screenshot');
      }
    }
  </script>

</body>
</html>
